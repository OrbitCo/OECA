<div class="row">
	<div class="col-md-2">
		<!-- ko if: params.imageUrl !== null -->
			<img data-bind="attr: {src: params.imageUrl}"/>
		<!-- /ko -->
	</div>
	<div class="col-md-8">
		<div class="panel panel-primary center-block" style="max-width: 500px">
			<div class="panel-heading">
				<div class="h4">Sign in</div>
				<span>or <a data-bind="attr: {href: params.registerUrl}">create a new account</a></span>
			</div>
			<div class="panel-body">
				<form data-bind="submit: login">
					<div class="form-group required">
						<label class="control-label"></label> = required
					</div>
					<!-- ko if: errorMessage -->
						<div class="alert alert-danger" data-bind="html: errorMessage"></div>
					<!-- /ko -->
					<div class="form-group">
						<label class="control-label" for="user">User ID</label>
						<input type="text" class="form-control" id="user" data-bind="textInput: userId"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="pass">Password</label>
						<input type="password" class="form-control" id="pass" data-bind="textInput: password"/>
					</div>
					<button type="submit" class="btn btn-primary" data-bind="click: login, enable: errors().length == 0">Sign in</button>
				</form>
				<hr>
				<p>
					<a target="_blank" data-bind="attr: {href: config.cdx.forgotUserUrl}">Forgot username?</a>
				</p>
				<p>
					<a target="_blank" data-bind="attr: {href: config.cdx.forgotPassUrl}">Forgot password?</a>
				</p>
			</div>
		</div>
	</div>
	<div class="col-md-2">

	</div>
</div>
